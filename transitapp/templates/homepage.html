{% extends "_base.html" %} {% block title %} Home Page {% endblock %}
{% block content %}
<body>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <div>
        <div class="container-fluid" style="min-width: fit-content;">
            <form class="m-5 p-3 border border-3 border-black" method="POST" action="/bus_routes/">
                {% csrf_token %}
  
                <h2 class="mb-3">Which buses are available to me?</h2>
            <div class="container-fluid ml-2">
                <select name="starting_point" id="starting_point">
                    <option selected disabled>Select a starting-point</option>
                    {% for stop in stops %}
                    <option>{{ stop.stop_number }} : {{ stop.name }} </option>
                    {% endfor %}
                </select>
                <select name="destination" id="destination">
                    <option selected disabled>Select a destination</option>
                    {% for stop in stops %}
                    <option>{{ stop.stop_number }} : {{ stop.name }} </option>
                    {% endfor %}
                </select>
                <input type="submit" value="Submit">
            </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
